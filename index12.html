<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mainfunction(callback){
            document.write("Executing main function ")
            callback()
            
        }
        document.write("<br>")
        function callbackFunction(){
            document.write("callback function executedd")
        }
        document.write("<br>")
        mainfunction(callbackFunction)

        ////
        document.write("<br>")
        function greet(name,callback){
            document.write("hi ",name)
            callback()
        }
        function callback1(){
            document.write(" how are you!")
        }
        greet("srinath",callback1)

        document.write("<br>")
        
        function fetchData(callback){
            document.write("Fetching data from the server... <br>");
            setTimeout(function(){
                document.write("Data fetched successfully!<br>");
                callback()
            },2000);
        }
        function processData(){
            document.write("Processing the fetched data... <br>");
        }
        fetchData(processData);

    </script>
</body>
</html>

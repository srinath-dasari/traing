<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <div id="a">
        <h1>hi</h1>
        <h1>iam </h1>
        <h1 id ="A1">how are you</h1>
    </div>
    <div id="s">
        <h1>hi</h1>
        <h1>iam</h1>
        <h1 id="A2">Lohith</h1>
    </div>
    <script>
        let n=document.createElement("h2")
        n.textContent="Srinath"
        let p=document.getElementById("a")
        let l=document.getElementById("A1")
        p.insertBefore(n,l)
        console.log(p)
    


        let nn=document.createElement("h2")
        nn.textContent="ram"
        let pp=document.getElementById("s")
        let ll=document.getElementById("A2")
        pp.insertBefore(nn,ll)
        console.log(pp)
        // removing element div
        let b1=document.getElementById("a")
        b1.remove()

        // removing child element
        let n1=document.getElementById("s")
        let n2=document.getElementById("A2")
        console.log(n1)
        n1.removeChild(n2)

    </script>
